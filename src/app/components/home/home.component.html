<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select
      panelClass="sort-select"
      [(ngModel)]="sort"
    >
      <mat-option valie="published">Date published</mat-option>
      <mat-option valie="relevancy">Relevancy</mat-option>
      <mat-option valie="popularity">Popularity</mat-option>
    </mat-select>
  </mat-form-field>
</div>


<section class="news">
  <div class="article" *ngFor="let article of articleList">
    <div class="article-img-container">
      <img
        [src]="article.urlToImage"
        alt="#"
        class="article-img"
      >
    </div>
    <div class="article-infos">
      <p class="article-title">{{article.title}}</p>
      <p class="article-author">{{article.author  !== '' ? article.author : 'Unknown author'}}</p>
      <p class="article-published">{{article.publishedAt | date}}</p>
      <p class="article-source">{{article.source.name}}</p>
    </div>
    <!-- <div class="new-description">
      <p>Description ...</p>
    </div> -->
  </div>
</section>
